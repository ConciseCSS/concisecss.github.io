<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8">
	<meta name="theme-color" content="#D64A27">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="description" content="{{ site.description }}" />
	<meta name="author" content="Keenan Payne" />

	<title>
    {% if page.title %}
      {{ site.title }} / {% if page.subtitle %} {{ page.subtitle }} {% else %} {{ page.title }} {% endif %}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>


	<!-- SEO & Favicon -->
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="shortcut icon" href="{{ "/favicon.png" | prepend: site.baseurl }}" type="image/x-icon">
	<link rel="icon" href="{{ "/favicon.png" | prepend: site.baseurl }}" type="image/x-icon">


	<!-- Default Concise Styles -->
	<link rel="stylesheet" type="text/css" media="screen" href="{{ "/css/concise.min.css" | prepend: site.baseurl }}" />
	<link rel="stylesheet" type="text/css" media="screen" href="{{ "/css/libs.min.css" | prepend: site.baseurl }}" />


	<!-- Custom concisecss.com Styles (feel free to look, copy, and play with) -->
	<link rel="stylesheet" type="text/css" media="screen" href="{{ "/css/site.css" | prepend: site.baseurl }}" />


	<!-- iPhone Icons -->
	<link href="{{ "/images/icons/iPhone.png" | prepend: site.baseurl }}" rel="apple-touch-icon" />
	<link href="{{ "/images/icons/iPad.png" | prepend: site.baseurl }}" rel="apple-touch-icon" sizes="76x76" />
	<link href="{{ "/images/icons/iPhone@2x.png" | prepend: site.baseurl }}" rel="apple-touch-icon" sizes="120x120" />
	<link href="{{ "/images/icons/iPad@2x.png" | prepend: site.baseurl }}" rel="apple-touch-icon" sizes="152x152" />


	<!-- JavaScript -->
	<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jQuery/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="{{ "/js/concise.min.js" | prepend: site.baseurl }}"></script>
	<script type="text/javascript" src="{{ "/js/libraries.js" | prepend: site.baseurl }}"></script>
	<script src="//use.typekit.net/cmd8adw.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
</head>

<body>
